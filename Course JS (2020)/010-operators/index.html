<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      // numerics
      let result = 5 + 8 * 9 - 10;
      console.log(result);
      // comparación
      console.log(5 > 10);
      console.log(5 == 10); // comparamos valor
      console.log(5.0 === 5); // comparamos valor y tipo
      console.log(5.0 === "5");
      // unarios
      let j = 0;
      j++;
      console.log(j); // 1
      j *= 100;
      console.log(j); // 100
      // lógicos
      let ope = true || false;
      console.log(ope);
      ope = true && false;
      console.log(ope);
    </script>
  </body>
</html>
