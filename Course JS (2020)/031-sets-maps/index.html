      // 2. maps
      const m = new Map();
      m.set("pow", Math.pow(1, 2));
      m.set("pow2", Math.pow(2, 2));
      m.set(undefined, "variable undefined");
      m.set(null, "value is null");
      m.set(null, "value is null 2"); // re-written

      console.log(m.get("pow2"));
      console.log(m.get(undefined));
      console.log(m.get(null));

      for (let [key, value] of m) {
        console.log(`m[${key}] = ${value}`);
      }

      // cloning
      let original = new Map([
        [1, "one"],
        [2, "two"],
        [3, "three"],
      ]);
