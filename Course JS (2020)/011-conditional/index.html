<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional</title>
  </head>
  <body>
    <script>
      // if - else if - else
      let edad = 31;
      if (edad <= 2) {
        console.log("Un bebé");
      } else if (edad <= 13) {
        console.log("Un niño");
      } else if (edad <= 18) {
        console.log("Un adolesente");
      } else {
        console.log("Un adulto");
      }
      // switch
      let day = 3;
      switch (day) {
        case 0:
          console.log("Domingo");
          break;
        case 1:
          console.log("Lunes");
          break;
        case 2:
          console.log("Martes");
          break;
        case 3:
          console.log("Miercoles");
          break;
        case 4:
          console.log("Jueves");
          break;
        case 5:
          console.log("Viernes");
          break;
        case 6:
          console.log("Sábado");
          break;
        default:
          console.log("No day");
          break;
      }
    </script>
  </body>
</html>
