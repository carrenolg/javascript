<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings</title>
  </head>
  <body>
    <script>
      // Strings
      let cadena = "javascript";
      console.log(cadena);
      console.log(cadena.length);
      // methods
      r = cadena.includes("java");
      console.log(r);
      // split
      let text = "The Matrix Reloaded";
      s = text.split(" ");
      console.log(s);
      // template string
      let name = "Luis";
      let email = "gio@gmail.com";
      ts = `My names is ${name}, and my email is ${email}. Thanks!`;
      console.log(ts);
    </script>
  </body>
</html>
