      // 1. Codigo Sincrono bloqueante
      (() => {
        console.log("Código sincrono");
        console.log("Inicio");

        function dos() {
          console.log("dos");
        }

        function uno() {
          console.log("uno");
          dos();
          console.log("tres");
        }

        uno();
        console.log("Fin");
      })();

      console.log("\nAsync");
      // 2. Código asincrono no bloqueante
      (() => {
        console.log("Código sincrono");
        console.log("Inicio");

        function dos() {
          setTimeout(function () {
            console.log("dos");
          }, 1000);
        }

        function uno() {
          setTimeout(function () {
            console.log("uno");
          }, 0);

          dos();
          console.log("tres");
        }

        uno();
        console.log("Fin");
      })();
    </script>
  </body>
