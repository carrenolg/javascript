<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous function</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5];

      // simple anonymous function
      // classic way
      (function () {
        console.log(Math.pow(numbers[2], 2));
      })();

      // with arrow function EMAC 2015
      (() => {
        console.log(Math.pow(numbers[2], 2));
      })();
    </script>
  </body>
</html>
